<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>TO DO LIST</h1>

    <section id="addTask">
        <h2>ADD TASK:</h2>
        <input id="task" type="text" placeholder="task">
        <input id="description" type="text" placeholder="description">
        <!-- <input id="completed" type="text" placeholder="completed"> -->
        <!-- <input id="dateCompleted" type="date" placeholder="date completed"> -->
        <button id="addBtn">ADD TASK</button>
    </section>

    <section id="allTasks">
        <h2>ALL TASKS:</h2>
        <table>
            <thead>
              <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Date Completed</th>
              </tr>
            </thead>
                <tbody id="viewTasks">
                </tbody>
        </table>
    </section>

</body>
</html>
